<svg
  width="64"
  height="64"
  viewBox="0 0 64 64"
  xmlns="http://www.w3.org/2000/svg"
  role="img"
  aria-labelledby="titheStudioTitle titheStudioDesc"
>
  <title id="titheStudioTitle">Tithe Studio</title>
  <desc id="titheStudioDesc">
    Circular Tithe Studio logo designed for use on dark backgrounds.
  </desc>

  <defs>
    <radialGradient id="tsGlow" cx="50%" cy="35%" r="70%">
      <stop offset="0%" stop-color="#38bdf8" stop-opacity="1" />
      <stop offset="45%" stop-color="#0ea5e9" stop-opacity="0.9" />
      <stop offset="100%" stop-color="#020617" stop-opacity="0.2" />
    </radialGradient>
    <linearGradient id="tsRing" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e0f2fe" />
      <stop offset="50%" stop-color="#38bdf8" />
      <stop offset="100%" stop-color="#0ea5e9" />
    </linearGradient>
  </defs>

  <!-- Outer ring -->
  <circle
    cx="32"
    cy="32"
    r="30"
    fill="#020617"
    stroke="url(#tsRing)"
    stroke-width="2"
  />

  <!-- Inner glow -->
  <circle cx="32" cy="24" r="18" fill="url(#tsGlow)" />

  <!-- Stylized T monogram -->
  <g fill="#e0f2fe">
    <rect x="22" y="18" width="20" height="4" rx="2" />
    <rect x="30" y="20" width="4" height="16" rx="2" />
  </g>

  <!-- Studio label -->
  <text
    x="32"
    y="46"
    text-anchor="middle"
    font-family="system-ui, -apple-system, BlinkMacSystemFont, 'SF Pro Text',
      'Segoe UI', sans-serif"
    font-size="7"
    fill="#cbd5f5"
  >
    Tithe
  </text>
  <text
    x="32"
    y="54"
    text-anchor="middle"
    font-family="system-ui, -apple-system, BlinkMacSystemFont, 'SF Pro Text',
      'Segoe UI', sans-serif"
    font-size="6"
    fill="#64748b"
  >
    Studio
  </text>
</svg>

